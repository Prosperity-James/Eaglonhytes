<!DOCTYPE html>
<html>
<head>
    <title>🔍 Debug Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔍 Debug Connection Test</h1>
    <p>This will test the exact same connection your React app is trying to make.</p>
    
    <button onclick="testConnection()">🔗 Test Backend Connection</button>
    <button onclick="testLogin()">🔐 Test Login</button>
    <button onclick="clearResults()">🗑️ Clear</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testConnection() {
            addResult('🔗 Testing basic connection to backend...', 'info');
            
            try {
                // Test if we can reach the backend at all
                const response = await fetch('http://localhost/Eaglonhytes/api/login.php', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                addResult(`✅ Backend reachable! Status: ${response.status}`, 'success');
                addResult(`📊 Response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
            } catch (error) {
                addResult(`❌ Connection failed: ${error.message}`, 'error');
                addResult(`💡 This is the same error your React app is getting`, 'error');
                
                // Test if XAMPP is running
                addResult('🔍 Checking if XAMPP/Apache is running...', 'info');
                try {
                    const xamppTest = await fetch('http://localhost/');
                    addResult('✅ XAMPP/Apache is running', 'success');
                } catch (xamppError) {
                    addResult('❌ XAMPP/Apache is not running or not accessible', 'error');
                }
            }
        }
        
        async function testLogin() {
            addResult('🔐 Testing login with exact React app parameters...', 'info');
            
            try {
                const response = await fetch("http://localhost/Eaglonhytes/api/login.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Accept: "application/json",
                    },
                    body: JSON.stringify({
                        email: "admin@eaglonhytes.com",
                        password: "password",
                    }),
                    credentials: "include",
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult('✅ LOGIN SUCCESSFUL!', 'success');
                    addResult(`👤 User: ${data.user.full_name}`, 'success');
                } else {
                    addResult(`❌ Login failed: ${data.message}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Login request failed: ${error.message}`, 'error');
                addResult(`🔍 Error type: ${error.constructor.name}`, 'error');
                addResult(`📍 This is exactly what your React app is experiencing`, 'error');
            }
        }
        
        // Auto-run connection test
        window.onload = function() {
            addResult('🚀 Debug test started', 'info');
            setTimeout(testConnection, 500);
        };
    </script>
</body>
</html>
